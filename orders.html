<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siparişlerim | KARZOUN LOKANTASI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="h4 mb-4 text-center">Siparişlerim</h2>
            <div id="ordersList">
              <!-- سيتم عرض الطلبات هنا عبر الجافا سكربت -->
            </div>
            <div class="mt-4 text-center">
              <a href="profile.html" class="btn btn-outline-dark">Hesabım</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module">
  import { supabase } from "./js/supabaseClient.js";
  import { requireAuthOrRedirect } from "./js/auth.js";

  const user = await requireAuthOrRedirect();
  if (!user) throw new Error("No session");

  const list = document.getElementById("ordersList");

  const { data, error } = await supabase
    .from("orders")
    .select("id,status,total,created_at")
    .order("created_at", { ascending: false });

  if (error) {
    list.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
  } else if (!data.length) {
    list.innerHTML = `<div class="alert alert-secondary">Henüz sipariş yok.</div>`;
  } else {
    list.innerHTML = data.map(o => `
      <div class="card mb-3">
        <div class="card-body">
          <div class="fw-bold">#${o.id}</div>
          <div>Durum: ${o.status}</div>
          <div>Toplam: ${o.total} ₺</div>
          <div class="small text-muted">${new Date(o.created_at).toLocaleString()}</div>
        </div>
      </div>
    `).join("");
  }
</script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="js/layout.js"></script>
  <script type="module" src="js/nav-auth.js"></script>
  <script type="module" src="js/app.js"></script>

</body>
</html>
