<!-- login.html -->

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><
  <title>Giriş | KARZOUN LOKANTASI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">

<main class="container py-5" style="min-height: calc(100vh - 120px);">
  <div class="row justify-content-center">
    <div class="col-12 col-md-7 col-lg-5">
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="card-body p-4 p-md-5">
          <div class="text-center mb-4">
            <div class="display-6 fw-bold">Giriş Yap</div>
            <div class="text-muted">Hesabınıza giriş yapın.</div>
          </div>

          <div class="alert alert-success d-none" id="loginOk"></div>
          <div class="alert alert-danger d-none" id="loginErr"></div>

          <form id="loginForm" class="vstack gap-3">
            <div>
              <label class="form-label">E-posta</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="ornek@mail.com" required>
            </div>

            <div>
              <label class="form-label">Şifre</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-warning w-100 btn-press">
              <i class="bi bi-box-arrow-in-right me-1"></i>Giriş
            </button>

            <div class="text-center small text-muted">
              Hesabın yok mu? <a href="register.html" class="text-decoration-none">Kayıt Ol</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="js/layout.js"></script>
  <script type="module" src="js/nav-auth.js"></script>
  <script type="module" src="js/authPages.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
