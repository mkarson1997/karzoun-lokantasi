<!-- profile.html -->

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil | KARZOUN LOKANTASI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">

<main class="container py-5" style="min-height: calc(100vh - 120px);">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-7">
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="card-body p-4 p-md-5">
          <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
            <div>
              <div class="h3 mb-0 fw-bold">Profil</div>
              <div class="text-muted">Bilgilerini güncelle.</div>
            </div>
            <a href="orders.html" class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-receipt me-1"></i>Siparişlerim
            </a>
          </div>

          <div class="alert alert-success d-none" id="profileOk"></div>
          <div class="alert alert-danger d-none" id="profileErr"></div>

          <form id="profileForm" class="vstack gap-3">
            <div>
              <label class="form-label">E-posta</label>
              <input type="email" class="form-control" id="profEmail" disabled>
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Ad Soyad</label>
                <input type="text" class="form-control" id="profName" placeholder="Ad Soyad">
              </div>
              <div class="col-md-6">
                <label class="form-label">Telefon</label>
                <input type="tel" class="form-control" id="profPhone" placeholder="+90 5xx xxx xx xx">
              </div>
            </div>

            <button type="submit" class="btn btn-warning btn-press">
              <i class="bi bi-save me-1"></i>Kaydet
            </button>
          </form>

          <hr class="my-4">

          <button class="btn btn-outline-danger" id="logoutBtn" type="button">
            <i class="bi bi-box-arrow-right me-1"></i>Çıkış Yap
          </button>
        </div>
      </div>
    </div>
  </div>
</main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="js/layout.js"></script>
  <script type="module" src="js/nav-auth.js"></script>
  <script type="module" src="js/authPages.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
